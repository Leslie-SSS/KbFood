version: '3.8'

services:
  # Nginx - Frontend + API Gateway
  nginx:
    image: nginx:alpine
    container_name: kbfood-nginx
    ports:
      - "8200:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../frontend/index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - kbfood
    restart: unless-stopped

  # kbFood API Service
  kbfood:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    container_name: kbfood-api
    environment:
      # Server configuration
      FOOD_SERVER_PORT: 8080
      FOOD_SERVER_READ_TIMEOUT: 30s
      FOOD_SERVER_WRITE_TIMEOUT: 30s

      # SQLite Database configuration
      FOOD_DB_PATH: /app/data/food.db
      FOOD_DB_MAX_OPEN_CONNS: 25
      FOOD_DB_MAX_IDLE_CONNS: 5

      # Logging configuration
      FOOD_LOG_LEVEL: info
      FOOD_LOG_FORMAT: json

      # Platform API (replace with actual values in production)
      FOOD_PLATFORM_TANTANTANG_TOKEN: "test-token"
      FOOD_PLATFORM_TANTANTANG_SECRET_KEY: "test-secret"
      FOOD_PLATFORM_TANTANTANG_BASE_URL: "https://ttt.bjlxkjyxgs.cn/api/shop/activity"
      FOOD_PLATFORM_DT_TOKEN: "test-dt-token"
      FOOD_PLATFORM_XIAOCAN_X_VAYNE: "test"
      FOOD_PLATFORM_XIAOCAN_X_TEEMO: "test"
      FOOD_PLATFORM_XIAOCAN_X_ASHE: "test"
      FOOD_PLATFORM_XIAOCAN_X_NAMI: "test"
      FOOD_PLATFORM_XIAOCAN_X_SIVIR: "test"
      FOOD_PLATFORM_XIAOCAN_USER_ID: "test"
      FOOD_PLATFORM_XIAOCAN_SILK_ID: "test"
    volumes:
      # Persist SQLite database file
      - kbfood_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  kbfood_data:
