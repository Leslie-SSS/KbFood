version: "2"
sql:
  - schema: "../internal/infra/db/migrations/"
    queries: "../internal/infra/db/queries/"
    engine: "sqlite"
    gen:
      go:
        package: "db"
        out: "../internal/infra/db/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
